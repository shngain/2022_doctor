<div class="page__inner h-100">
  <div class="login-wrapper">
    <div class="header">
      <h2>Create Profile</h2>
      <h6 class="anim">Please enter your details.</h6>
    </div>
    <form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit(signupForm)">
      <div class="input-row anim">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label class="cff">Name</mat-label>
          <input
            matInput
            type="text"
            class="cff"
            autocomplete="off"
            formControlName="name"
          />
          <!-- <mat-error *ngIf="userId.invalid">{{getErrorMessage('id')}}</mat-error> -->
        </mat-form-field>
      </div>
      <div class="input-row anim">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label class="cff">Address</mat-label>
          <input
            matInput
            type="text"
            class="cff"
            autocomplete="off"
            formControlName="address"
          />
          <!-- <mat-error *ngIf="userId.invalid">{{getErrorMessage('id')}}</mat-error> -->
        </mat-form-field>
      </div>
      <div class="input-row anim">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label class="cff">Age</mat-label>
          <input
            matInput
            type="number"
            class="cff"
            autocomplete="off"
            formControlName="age"
          />
        </mat-form-field>
      </div>
      <div class="input-row anim">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label class="cff">Email</mat-label>
          <input
            matInput
            type="email"
            class="cff"
            autocomplete="off"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="input-row">
        <button
          class="btn__signin anim loading-btn"
          [class.loading]="formSubmitted"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          Submit
        </button>
        <button
          class="btn__cancel anim"
          routerLink="/welcome"
          routerDirection="root"
          [disabled]="formSubmitted"
        >
          Cancel
        </button>
      </div>
    </form>
    <!-- <div class="footer anim">
      <div class="links">
        <p><a routerLink="/welcome" routerDirection="root">Cancel</a></p>
      </div>
    </div> -->
  </div>
</div>
