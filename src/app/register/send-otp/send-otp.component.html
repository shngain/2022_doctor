<div class="page__inner h-100">
  <div class="login-wrapper">
    <div class="header">
      <h2>Register Your Profile</h2>
      <h6 class="anim">Enter your mobile number for OTP verification.</h6>
    </div>
    <form [formGroup]="mobileNoForm" novalidate (ngSubmit)="onSubmit(mobileNoForm)">
      <div class="input-row anim">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label class="cff">Country Code</mat-label>
          <mat-select class="select cff" formControlName="isdCode">
            <mat-option *ngFor="let code of isdCodes" [value]="code.dial_code">
              <i class="em em-flag-{{code.code}}"></i> &nbsp; {{code.name}} | {{code.dial_code}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input-row anim">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label class="cff">Mobile Number</mat-label>
          <input matInput type="tel" class="cff" autocomplete="off" formControlName="mobileNo" id="mobile">
          <mat-hint class="cff">{{mobileErrMsg}}</mat-hint>
        </mat-form-field>
      </div>
      <div class="input-row anim">
        <button class="btn__signin loading-btn" [class.loading]="formSubmitted" type="submit"
          [disabled]="!mobileNoForm.valid || mobileError">NEXT</button>
      </div>
    </form>
    <div class="footer anim">
      <div class="links">
        <p>Have an account? <a routerLink="/login">Login Here</a></p>
      </div>
    </div>
  </div>
</div>
