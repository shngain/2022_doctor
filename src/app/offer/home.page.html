<ion-header class="flat">
    <ion-toolbar class="colore">
        <ion-buttons slot="start">
            <ion-button color="dark" routerDirection="forward" routerLink="/account">
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="dark" text-center>Offer</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <section class="intro animated fadeIn" *ngIf="showReminder">
        <img src="assets/images/doctor-intro.jpg" alt="doctor intro">
        <div class="intro-text">
            <h2>Hi</h2>
            <p>It seems, some required profile information are missing or the submitted infromation is not certified. Due to that you've been given limited access to the features of the app.</p>
            <a (click)="goToProfile()" class="go-btn">Go to Profile</a>
            <a (click)="dismissReminder()" class="skip-btn">I'll do that later</a>
        </div>
    </section>
    <div *ngFor='let data of row_data'>
        <ion-card>
            <ion-card-header>
                <ion-grid>
                    <ion-row>
                        <ion-avatar>
                            <ion-col>
                                <img src="{{data.image}}">
                            </ion-col>
                        </ion-avatar>
                        <ion-col>
                            <ion-card-title>{{data.code}}</ion-card-title>
                            <ion-card-subtitle>{{data.offertitle}}</ion-card-subtitle>
                            <ion-card-subtitle>Applicable only in {{data.type}}</ion-card-subtitle>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-header>
            <ion-card-content style="text-align: right;">
                <ion-button color="success" (click)='copyString(data.code)'>Copy</ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
<ion-footer class="flat">
    <footer-tabs>
    </footer-tabs>
</ion-footer>
