<ion-header class="flat">
    <ion-toolbar class="colore">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="goBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="dark" text-center>Reciept</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div id="PrintInvoice" class="invoice-box" style="max-width: 800px;margin: auto;padding: 30px;border: 1px solid #eee;box-shadow: 0 0 10px rgba(0, 0, 0, .15);font-size: 16px;line-height: 24px;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;color: #555;">
        <table cellpadding="0" cellspacing="0" style="width: 100%;line-height: inherit;text-align: left;">
            <tr class="top">
                <td colspan="2" style="padding: 5px;vertical-align: top;">
                    <table style="width: 100%;line-height: inherit;text-align: left;">
                        <tr>
                            <td class="title" style="padding: 5px;vertical-align: top;padding-bottom: 20px;font-size: 45px;line-height: 45px;color: #333;">
                                <img src="assets/images/cureplus.png" style="width:70%;">
                            </td>

                            <td style="padding: 5px;vertical-align: top;text-align: right;padding-bottom: 20px;">
                                Invoice no: {{bookingid}}<br> Created: {{datetime}}<br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
                <td colspan="2" style="padding: 5px;vertical-align: top;">
                    <table style="width: 100%;line-height: inherit;text-align: left;">
                        <tr>
                            <td style="padding: 5px;vertical-align: top;padding-bottom: 40px;">
                                Address:<br> {{address}}
                                <br>

                            </td>

                            <td style="padding: 5px;vertical-align: top;text-align: right;padding-bottom: 40px;">
                                Name of Doctor/Clinic:<br> {{name}}
                                <br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="2" style="padding: 5px;vertical-align: top;">
                    <table style="width: 100%;line-height: inherit;text-align: left;">
                        <tr>
                            <td style="padding: 5px;vertical-align: top;padding-bottom: 40px;">
                                Date and Slot:<br> {{slotdate}}
                                <br>

                            </td>

                            <td style="padding: 5px;vertical-align: top;text-align: right;padding-bottom: 40px;">
                                Name:<br> {{patient_name}}
                                <br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="heading">
                <td style="padding: 5px;vertical-align: top;background: #eee;border-bottom: 1px solid #ddd;font-weight: bold;">
                    Payment Method
                </td>

                <td style="padding: 5px;vertical-align: top;text-align: right;background: #eee;border-bottom: 1px solid #ddd;font-weight: bold;">
                    Payment ID
                </td>
            </tr>

            <tr class="details">
                <td style="padding: 5px;vertical-align: top;padding-bottom: 20px;">
                    {{paymentmethod}}
                </td>

                <td style="padding: 5px;vertical-align: top;text-align: right;padding-bottom: 20px;">
                    {{transctionid}}
                </td>
            </tr>

        <td style="padding: 5px;vertical-align: top;background: #eee;border-bottom: 1px solid #ddd;font-weight: bold;">

        </td>

        <td
          style="padding: 5px;vertical-align: top;text-align: right;background: #eee;border-bottom: 1px solid #ddd;font-weight: bold;">
          Price
        </td>
      </tr>

      <tr  class="item">
        <td style="padding: 5px;vertical-align: top;border-bottom: 1px solid #eee;">
         
        </td>

        <td style="padding: 5px;vertical-align: top;text-align: right;border-bottom: 1px solid #eee;">
         
        </td>
      </tr> -->

        <td style="padding: 5px;vertical-align: top;"></td>

        <td style="padding: 5px;vertical-align: top;text-align: right;border-top: 2px solid #eee;font-weight: bold;">
          Total: 
        </td>
      </tr> -->
        </table>
        <img src="{{ this.url}}" style="width: 100px;
    max-width: 100px;
    margin-left: 36%;">
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="downloadInvoice()">
            <img src="assets/images/download.png" style="width:100%;">
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-footer class="flat">
    <footer-tabs>
    </footer-tabs>
