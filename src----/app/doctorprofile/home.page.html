<ion-header class="flat">
    <ion-toolbar class="colored">
        <ion-buttons slot="start">
            <ion-button slot="icon-only" class="back-button" color="light" (click)="goBack()">
                <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light" text-center>About Doctor</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <!-- <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button slot="icon-only" class="back-button" color="light" (click)="goBack()">
                <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar> -->
    <div class="page__user-profile">
        <app-profile-skeleton *ngIf="dataLoading; else dataLoaded"></app-profile-skeleton>
        <ng-template #dataLoaded>
            <div class="profile-header" [class.show-stats]="0">
                <div class="header-fill">
                    <img src="{{image}}" alt="">
                </div>
                <div class="cover">

                    <div class="avatar">
                        <img src="{{image}}" alt="">
                    </div>
                    <div class="nameplate">
                        <h3>{{name}}</h3>
                        <p>Registration No. {{registration}}</p>
                        <p>Fee: {{fee}} Rs </p>
                        <ion-button expand="block" (click)="book()">Book Appointment</ion-button>
                    </div>

                </div>
                <div class="profile-stats fixed-bottom trans">
                    <div class="experience">
                        <strong>30 Yr</strong>
                        <span>Experience</span>
                    </div>
                    <div class="ceritification">
                        <strong>Doctor Council</strong>
                        <span>Certified</span>
                    </div>
                    <div class="ratings">
                        <strong>3.5 / 5</strong>
                        <span>Ratings</span>
                    </div>
                </div>
            </div>
            <div class="user-profile-item about-me">
                <div class="item__header">
                    <h3>About Me</h3>
                </div>
                <div class="item__content pb-0">
                    <p>{{about}}</p>
                </div>
                <div class="item__sub-header">
                    Languags known:
                    <ul class="language-list">
                        <div *ngFor='let data of row_data'>
                            <li>{{data.language}}</li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="user-profile-item contact">
                <div class="item__header">
                    <h3>Contacts</h3>
                </div>
                <ion-list>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-icon md="ios-home" ios="ios-home"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h3>Address</h3>
                            <p class="address">
                                <span>{{address}}</span>
                            </p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-icon md="md-mail-open" ios="md-mail-open"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h3>Email</h3>
                            <p>{{email}}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-icon md="ios-call" ios="ios-call"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h3>Contact</h3>
                            <p>+91 {{contact}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </div>
        </ng-template>
    </div>
</ion-content>
<ion-footer class="flat">
    <footer-tabs>
    </footer-tabs>
</ion-footer>
