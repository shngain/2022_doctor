<ion-header class="flat">
    <ion-toolbar class="colore">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="goBack()">
                <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="dark" text-center>Health Blogs</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <section class="intro animated fadeIn" *ngIf="showReminder">
        <img src="assets/images/doctor-intro.jpg" alt="doctor intro">
        <div class="intro-text">
            <h2>Hi</h2>
            <p>It seems, some required profile information are missing or the submitted infromation is not certified. Due to that you've been given limited access to the features of the app.</p>
            <a (click)="goToProfile()" class="go-btn">Go to Profile</a>
            <a class="skip-btn">I'll do that later</a>
        </div>
    </section>
    <div *ngIf="row_data?.length == 0">
        <p style="text-align: center;
    color: red;">No data Available</p>
    </div>

    <ion-grid>
        <ion-row>
            <div *ngFor='let data of row_data' (click)="view_full(data.category)" style="margin-right: 25px;">
                <ion-col (click)="setlocation('Guwahati')">
                    <div class="container-fluid" text-center>
                        <img src="{{data.image}}" width="50" height="50">
                        <p>{{data.category}}</p>
                    </div>
                </ion-col>
                &nbsp;
            </div>
        </ion-row>
    </ion-grid>

</ion-content>
<ion-footer class="flat">
    <footer-tabs>
    </footer-tabs>
</ion-footer>
