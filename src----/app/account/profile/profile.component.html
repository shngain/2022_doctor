<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" class="back-button" color="light" (click)="goBack()">
        <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="page__user-profile">
    <app-profile-skeleton *ngIf="dataLoading; else dataLoaded"></app-profile-skeleton>
    <ng-template #dataLoaded>
      <div class="profile-header" [class.show-stats]="0">
        <div class="header-fill">
          <img src="https://i.pravatar.cc/100?img=27" alt="">
        </div>
        <div class="cover">
          <div class="avatar">
            <img src="https://cureplus.online/app/images/myaccount/avatar.png" alt="">
          </div>
          <div class="nameplate">
            <h3>{{name}}</h3>
          </div>
        </div>
      </div>
      <div class="user-profile-item contact">
        <div class="item__header">
          <h3>Contacts</h3>
        </div>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-icon md="ios-home" ios="ios-home"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h3>Address</h3>
              <p class="address">
                <span>{{address}}</span>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-icon md="md-mail-open" ios="md-mail-open"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h3>Email</h3>
              <p>{{email}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-icon md="ios-call" ios="ios-call"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h3>Contact</h3>
              <p>+91- {{phone}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </div>
</ion-content>
<ion-footer class="flat">
  <footer-tabs></footer-tabs>
</ion-footer>
