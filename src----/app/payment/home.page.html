<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pg Ionic Cordova Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pg Ionic Cordova Demo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="grid">
    <div class="button_grid">
      <ion-button class="payment-buttons" fill="solid" (click)="startPaymentWeb()">
        Start Payment WEB
      </ion-button>
      <ion-button class="payment-buttons" fill="solid" (click)="startPaymentUPI(null)">
        Start Payment UPI
      </ion-button>
    </div>
    <div id="upi_icon_containers">
      <ion-spinner name="dots" id="spinner"></ion-spinner>
    </div>
    <ion-text id="tv_response">
      Response will Show Here
    </ion-text>
  </div>
</ion-content>
